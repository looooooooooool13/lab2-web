<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Режисери - Світ Кіно</title>
    <link rel="stylesheet" href="style-grid.css">
</head>
<body>
    <div class="container">
        <header class="block block-1">
            <div><h2>Варіант 10</h2></div>
            <div><h1>РЕЖИСЕРИ</h1></div>
        </header>

        <aside class="block block-2">
            <h3>Творці</h3>
            <p>Люди, які створюють магію кіно.</p>
        </aside>

        <nav class="block block-3">
            <h3>Навігація</h3>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="genres.html">Жанри</a></li>
                <li><a href="directors.html">Режисери</a></li>
                <li><a href="actors.html">Актори</a></li>
                <li><a href="gallery.html">Галерея</a></li>
            </ul>
        </nav>

        <main class="block block-4">
            <h2>Фотогалерея</h2>

            <h3>Класичне кіно</h3>
            <img src="cinema1.jpg" alt="Класичне кіно" style="max-width: 100%; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.5);">

            <h3>Сучасне кіно</h3>
            <img src="cinema2.jpg" alt="Сучасне кіно" style="max-width: 100%; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.5);">

            <h3>Українське кіно</h3>
            <img src="cinema3.jpg" alt="Українське кіно" style="max-width: 100%; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.5);">
        </main>

        <aside class="block block-5">
            <h3>Стиль</h3>
            <p>Кожен режисер має свій унікальний почерк.</p>
        </aside>

        <section class="block block-6">
            <h3>Навігація</h3>
            <img src="map_image.svg" alt="Карта" usemap="#cinemamap" style="max-width: 100%; border: 1px solid #99f2c8;">
            <map name="cinemamap">
                <area shape="rect" coords="0,0,200,400" href="genres.html" alt="Жанри">
                <area shape="rect" coords="200,0,400,400" href="directors.html" alt="Режисери">
                <area shape="rect" coords="400,0,600,400" href="actors.html" alt="Актори">
            </map>
        </section>

        <footer class="block block-7">
            <div><h3>© Світ Кіно, 2025</h3></div>
            <div><span>Лабораторна робота</span></div>
        </footer>
    </div>
</body>
</html>
